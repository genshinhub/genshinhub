<!DOCTYPE html>
<html lang="en">

<head>
	<title>Genshin Hub</title>
	<meta charset="utf-8">
	<meta name="Genshin Hub" content="Genshin Hub">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/genshin.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<h1>Genshin Hub</h1>

	<div class="container">
		<div class="row">
			<div class="col">
				Total Characters: <span id="Characters_Length"></span><br>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<input type="text" id="Search_Bar" placeholder="Search Bar">
				<button type="button" id="Click_Button">Search</button>
			</div>
		</div>
	</div>

	<br>
	
	<div class="container">
		<div class="form-check form-check-inline">
			<input type="checkbox" class="btn-check" id="Mondstadt" autocomplete="off">
			<label class="btn btn-outline-secondary" for="Mondstadt">Mondstadt</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="btn-check" id="Liyue" autocomplete="off">
			<label class="btn btn-outline-secondary" for="Liyue">Liyue</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="btn-check" id="Inazuma" autocomplete="off">
			<label class="btn btn-outline-secondary" for="Inazuma">Inazuma</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="btn-check" id="nationCheckAll" autocomplete="off">
			<label class="btn btn-outline-danger" for="nationCheckAll">Check All</label>
		</div>
	</div>

	<br>

	<div class="container">
		<div class="row">
			<div class="col">
				<div id="Output"></div>
			</div>
		</div>
	</div>

	<script src="js/genshinbundle.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
